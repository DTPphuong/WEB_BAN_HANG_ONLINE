<div ng-controller="cartController" class="row">
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Tên</td>
                    <td>Hình ảnh</td>
                    <td>Đơn giá</td>
                    <td>Số lượng</td>
                    <td>Thành tiền</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in getSelectedItems()">
                    <td>{{ $index + 1 }}</td>
                    <td>{{item.product.name}}</td>
                    <td>
                        <img src="{{item.product.image}}" width="200" height="200" />
                    </td>
                    <td>{{item.product.price | formatVND}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{(item.product.price * (item.quantity ? item.quantity : 0)) | formatVND}}</td>

                </tr>
            </tbody>
        </table>
<hr><hr>
        <h2 >Tổng đơn hàng: {{getTotal() | formatVND}} VND</h2><hr><hr>

    </div>
    <div class="container">
        <form class="form">
            <input class="form-control" ng-model="oneCart.name" type="text" placeholder="Họ & tên"><br>
            <input class="form-control" ng-model="oneCart.sdt" type="text" placeholder="Số điện thoại"><br>
            <textarea class="form-control" ng-model="oneCart.address" placeholder="Địa chỉ"></textarea><br>
            <button type="button" ng-click="checkout()" class="btn btn-primary">Thanh toan</button>
        </form><br>
    </div>
</div>
