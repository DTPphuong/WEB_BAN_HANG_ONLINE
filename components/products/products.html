<div ng-controller="productController" class="row">
	<div id="page">
	<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm " role="banner" style="background-image:url(images/img_bg_7.jpg);">
		<div class="overlay container"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>Our products</h1>
							<h2>Tâm quyết của chúng tôi xin gửi đến bạn!!! <br>
								
							</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div id="fh5co-footer">
		<h1 style="text-align: center;">OUR PRODUCTS</h1>
		<!-- dùng add sản phẩm mới -->
		<!-- <a class="btn btn-link" href="/index.html#!/products/new">Add new</a><br> -->
		<!-- <h1><a class="btn btn-link" href="/index.html#!/cart">Cart: {{cart.length}}</a></h1><br> -->
		<div class="form-control col-md-12" style="text-align: right; padding-right: 50px;">
			<input type="text" ng-model="keyword" placeholder="Tìm kiếm" />
			<!-- <button ng-click="getProductsByAxios()">CLick</button> -->
		</div><br><hr>
		<div class="container">
		<table class="table">
			<thead>
				<tr>
					<td>Id</td>
					<td>Name</td>
					<td>Price</td>
					<td>Quantity</td>
					<td>Description</td>
					<td>Image</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in getProductsForPage() | filter:{ name: keyword || undefined }">
					<td>{{product.id}}</td>
					<td>{{product.name}}</td>
					<td>{{product.price}}</td>
					<td>{{product.quantity}}</td>
					<td>{{product.description}}</td>
					<td>
						<img src="{{product.image}}" width="150" height="150" />
					</td>
					<td>
						<a class="btn btn-primary" href="/index.html#!/products/{{product.id}}/edit">View</a>
						<!-- <button class="btn btn-primary" ng-click="deleteProduct(product.id)">Delete</button> -->
						<button class="btn btn-primary" ng-click="addToCart(product)">Add to Cart</button>
					</td>
				</tr>
			</tbody>
		</table>
	
		<button class="btn btn-primary" ng-click="previous()">Previous</a><br>
		<button class="btn btn-primary" ng-click="next()">Next</a>
		</div>
	</div>
</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="js/jquery.countTo.js"></script>
	<!-- Flexslider -->
	<script src="js/jquery.flexslider-min.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>
