<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.min.css">
</head>
<body>
    <nav class="fh5co-nav" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-xs-2">
                    <div id="fh5co-logo"><a href="/index.html#!/home">Shopee</a></div>
                </div>
                <div class="col-md-6 col-xs-6 text-center menu-1">
                    <ul>
                        <li class="">
                            <a href="/index.html#!/home">Home</a>
                        </li>
                        <li class=""><a href="/index.html#!/products">Product</a></li>
                    </ul>
                </div>
                <div class="col-md-3 col-xs-4 text-right hidden-xs menu-2">
                    <ul>
                        <li class="search">
                            <div class="input-group">
                              <input type="text" ng-model="keyword" placeholder="Search..">
                              <span class="input-group-btn">
                                <button class="btn btn-primary" ng-click="getProductsByAxios()" type="button"><i class="icon-search"></i></button>
                              </span>
                            </div>
                        </li>
                        <li class="shopping-cart"><a href="/index.html#!/cart" class="cart"><span><small>{{cart.length}}</small><i class="icon-shopping-cart"></i></span></a></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </nav>

<table border="1" style="width:100%">
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Price</th>
		<th>Quantity</th>
		<th>Amount</th>
		<th></th>
		<th></th>
		
	</tr>
<c:forEach var="item" items="${cart.items}">
<form action="/cart/update/${item.id}" method="post">
	<input type="hidden" name="id" value="${item.id}">
	<tr>
		<td>${item.id}</td>
		<td>${item.name}</td>
		<td>${item.price}</td>
		<td><input name="qty" value="${item.qty}" 
				onblur="this.form.submit()" style="width:50px;"></td>
		<td>${item.price * item.qty}</td>
		<td>
			<button>Update</button>
		</td>
		<td>
			<a href="/cart/remove/${item.id}">Remove</a>
		</td>
		
	</tr>
</form>
</c:forEach>
</table>
<a href="/cart/clear">Clear Cart</a>
<a href="/item/index">Add more</a>

</body>
</html>
